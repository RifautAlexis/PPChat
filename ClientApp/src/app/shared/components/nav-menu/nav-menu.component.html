<header class="bg-nav py-2">

  <nav class="flex items-center justify-between mx-3">

    <div>
      <a [routerLink]='["/"]'> PPChat </a>
    </div>

    <ng-container *ngIf="(currentUser | async)">
      <div>
        <a [routerLink]='["/chats"]' class="px-2"> Chats </a>
        <a class="px-2"> {{ (currentUser | async)?.username }} </a>
        <input type="text" class="px-2">
      </div>

      <div>
          <a (click)="logout()"> Logout  </a>
      </div>
    </ng-container>

    <ng-container *ngIf="!(currentUser | async)">
      <div>
        <a [routerLink]='["/login"]' class="px-2"> Connexion </a>
        <a [routerLink]='["/register"]' class="px-2"> Inscription </a>
      </div>
    </ng-container>

  </nav>

</header>
