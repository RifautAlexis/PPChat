<div class="flex flex-row">

  <aside class="w-1/4 border-r h-screen pt-2">

    <h2 class="text-color"> Threads </h2>

    <ng-container *ngIf="threads">

      <section>

        <ng-container *ngFor="let thread of threads">

          <div (click)="selectThread(thread.id)">

            <p class="text-color"> {{ thread.speakers | PrintSpeakers }} </p>

          </div>

        </ng-container>

      </section>

    </ng-container>

  </aside>

  <div class="w-3/4 bg-chat h-screen pt-2">

    <app-chat [thread]="selectedThread"></app-chat>

  </div>

</div>
