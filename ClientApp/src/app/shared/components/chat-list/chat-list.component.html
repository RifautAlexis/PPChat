<div id="content">

  <div id="chat-list">

    <button id="add_thread" mat-mini-fab (click)="openDialogAddThread()">
      <i class="material-icons">
        chat
      </i>
    </button>

    <input type="search" name="search" [(ngModel)]="searchThread" placeholder="Rechercher">

    <section>

      <h2> Threads </h2>

      <ng-container *ngIf="threads">

        <mat-list>

          <ng-container *ngFor="let thread of threads | ThreadFilter: searchThread">

            <mat-list-item id="thread" (click)="selectThread(thread.id)">

              <p> {{ thread.speakers | PrintSpeakers }} </p>

              <i id="trash" (click)="removeThread(thread.id)" class="material-icons"> delete_outline </i>

            </mat-list-item>

          </ng-container>

        </mat-list>

      </ng-container>

    </section>

  </div>


  <div id="chat">
    <app-chat [thread]="selectedThread"></app-chat>
  </div>

</div>
