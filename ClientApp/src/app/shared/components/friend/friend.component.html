<ng-container *ngIf="friends">

  <ng-container *ngFor="let friend of friends">

    <li>{{ friend.username }}</li>

  </ng-container>

</ng-container>

<form [formGroup]="findUserForm">

  <input type="text" formControlName="findUser" class="px-2">
  <button type="submit"> Search </button>

</form>
