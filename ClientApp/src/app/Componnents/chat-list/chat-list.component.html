<section class="sample-app-content">

  <aside>
    <ng-container *ngIf="threads">
      <ng-container *ngFor="let thread of threads | async">
        <div (click)="onClick(thread.id)">
          {{ thread.speakers }}
        </div>
      </ng-container>
    </ng-container>
  </aside>

  <article>
    <app-chat></app-chat>
  </article>

</section>
